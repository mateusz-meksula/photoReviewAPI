{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'frontend/style.css' %}" />
        <script
            src="https://kit.fontawesome.com/6079476049.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />

            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <script src="{% static 'frontend/script.js' %}" defer></script>
    </head>
    <body>
        <header>
            <h1>Photo Review API</h1>
            <nav>
                <a href="#">
                    <i class="fa-solid fa-house-chimney"></i>
                    Home
                </a>
                <a href="#">
                    <i class="fa-solid fa-circle-question"></i>
                    About
                </a>
            </nav>
        </header>
        <main class="">{% block content %}{% endblock content %}</main>
        <footer class="flex-box-sa">
            <p>
                Created by
                <a href="#">
                    <i class="fa-brands fa-github"></i>
                    Mateusz Meksu≈Ça
                </a>
            </p>
            <a href="#">
